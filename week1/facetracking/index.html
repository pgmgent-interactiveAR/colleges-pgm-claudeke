<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face-aframe.prod.js"></script>
</head>

<body>
    <a-assets>
        <a-asset-item id="glasses" src="./assets/glasses.gltf"></a-asset-item>
        <a-asset-item id="elfsHat" src="./assets/santasHat.gltf"></a-asset-item>
        <a-asset-item id="snor" src="./assets/snor.gltf"></a-asset-item>
        <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
    </a-assets>
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera active="false" position="0 0 0"></a-camera>
        <a-entity mindar-face-target="anchorIndex: 168">
            <a-gltf-model rotation="-20 0 0" position="0 0 -.1" scale="0.04 0.04 0.04" src="#glasses"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 151">
            <a-gltf-model rotation="-20 0 0" position="0 0 -1" scale="0.05 0.05 0.05" src="#elfsHat"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 164">
            <a-gltf-model rotation="-20 0 0" position="0 0 -0.01" scale="0.01 0.01 0.01" src="#snor"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 1">
            <a-gltf-model mindar-face-occluder position="0 -0.3 .2" rotation="0 0 0" scale="0.07 0.07 0.07" src="#headModel"></a-gltf-model>
        </a-entity>
    </a-scene>
</body>

</html>
